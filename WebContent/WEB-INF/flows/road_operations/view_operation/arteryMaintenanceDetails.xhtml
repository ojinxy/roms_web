<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/newTemplate.xhtml">

	<ui:define name="title">Artery Maintenance</ui:define>
	<ui:define name="pageHeader">Artery Maintenance</ui:define>
	
    
    <ui:define name="content">
    	<ui:fragment id="messages">
			<div id="messagesInsertionPoint"><h:messages errorClass="error"
				infoClass="info" layout="list" /></div>
		</ui:fragment>
		<h:form styleClass="form" id="arteryDetails">
			<fieldset><legend title="arteryDetails">Artery Details</legend>
				<table width="70%">
					<tr>
						<td><h:outputText styleClass="outputText" value="Description" />
							<h:outputText value="*" styleClass="asterisk" /></td>
						<td><h:inputTextarea value="#{artery.arteryDescription}" id="arteryDescription" maxlength="100" 
							size="102" style="text-align: left" /></td>
						<td>
							<h:outputText styleClass="outputText" value="Location" />
							<h:outputText value="*" styleClass="asterisk" /></td>
						<td><h:selectOneMenu value="#{criteria.locationId}"
								id="locationId">
								<f:selectItem itemValue="" itemLabel="[Select One]" />
								<f:selectItems value="#{locationList}" />
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td nowrap="nowrap"><h:outputText styleClass="outputText" value="Short Description"/>
							<h:outputText value="*" styleClass="asterisk" /></td>
						<td><h:inputText value="#{artery.shortDescription}" id="shortDesc" maxlength="30" 
							size="32" style="text-align: left" /></td>
						<td><h:outputText styleClass="outputText" value="Status ID" />
							
							<h:outputText value="*" styleClass="asterisk" /></td>
						<td><h:inputText value="#{artery.statusId}" id="statusId"
								maxlength="6" size="15" style="text-align: left" />
							
						</td>
					</tr>
		
					<tr>
						<td><h:outputText styleClass="outputText" value="Longitude"/>
							</td>
						<td><h:inputText value="#{artery.longitude}" id="longitude" converterId="javax.faces.Double"
						 	maxlength="13" size="15" style="text-align: right"/></td>
						 <td><h:outputText styleClass="outputText" value="Latitude"/>
							</td>
						<td><h:inputText value="#{artery.latitude}" id="latitude" converterId="javax.faces.Double"
							maxlength="13" size="15" style="text-align: right"/></td>
					</tr>

				</table>
				<div id="buttons">
					<sf:commandButton styleClass="g-button g-button-submit" value="Save" action="save" processIds="*" />
					<sf:commandButton styleClass="g-button g-button-submit" value="Update" action="update" processIds="*" />
					<sf:commandButton styleClass="g-button g-button-submit" value="Cancel" action="cancel" processIds="*" />
				</div>
			</fieldset>
		</h:form>
				
	</ui:define>

</ui:composition>
