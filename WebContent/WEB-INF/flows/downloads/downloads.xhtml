<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:sf="http://www.springframework.org/tags/faces" xmlns:hx="http://www.ibm.com/jsf/html_extended" xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui" xmlns:fsl="http://org.fsl.com" template="/WEB-INF/newTemplate.xhtml"
>
	<ui:define name="title">Downloads</ui:define>
	<ui:define name="pageHeader"></ui:define>
	<ui:define name="content">
		<h:form styleClass="form" id="downloads" prependId="false">
			<!-- <div class="tabs">
					<a href="#">Downloads</a>
				</div> -->
			<p:messages id="errorMessages" closable="true" />
			<div align="center">
				<p:commandButton id="back" value="Back" processIds="*" action="back" ajax="false" styleClass="blue" />
				<!-- 	<p:commandButton id="dnewj" value="Download Print App" processIds="*" action="downloadFile" ajax="false" styleClass="blue" />
		 -->
			</div>
			<!-- This is used  to reset-->
			<p:commandButton id="editCaseNum" action="resetPrintWindows" style="display:none" />
		</h:form>
		<f:subview id="downloadOfFile">
			<h:panelGroup rendered="#{flowScope.downloadNow == 'true'}">
				<script type="text/javascript">
					myWin = openNewWindowWithName('../DownloadFile');

					checkWinStillOpen(myWin);
				</script>
			</h:panelGroup>
		</f:subview>
	</ui:define>
</ui:composition>
