<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fsl="http://org.fsl.com">

	<ui:fragment id="page">
		<p:dialog id="srvdialogid"
			header="Serve ${flowScope.document.documentTypeName}"
			rendered="#{flowScope.mode == 'serve'}" visible="true"
			widgetVar="srvdialog" resizable="false" 
			 modal="true" width="45%">

			<ui:include src="serveDocInnerFragment.xhtml"></ui:include>
				<p:ajax event="close"  listener="#{documentManagerServiceAction.handleDialogClose}"/>
		</p:dialog>

	</ui:fragment>
