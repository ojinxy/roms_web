<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces" xmlns:hx="http://www.ibm.com/jsf/html_extended" xmlns:sec="http://www.springframework.org/security/tags" xmlns:p="http://primefaces.org/ui"
	xmlns:fsl="http://org.fsl.com" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	<ui:fragment id="page">
		<p:messages autoupdate="true" closable="true" rendered="#{flowScope.docType != null}"></p:messages>
		<p:fieldset label="">
			<br />
			<span style="color: #0099FF; display: inline-block;"> Please provide the following details: </span>
			<br />
			<br />
			<br />
			<div>
				<strong><h:outputText value="Reason:" style="vertical-align: top;font-weight:bold;width: 66px;display: inline-block;" /> <h:outputText style="vertical-align: top; display: inline-block;" value=" * " styleClass="required" /> </strong>
				<p:selectOneMenu id="reprintReason" value="${flowScope.scannedDocToView.reprintReasonCode}">
					<f:selectItem itemValue="" itemLabel="" selected="selected" />
					<f:selectItems value="#{reasonList}" var="s" itemLabel="#{s.label}" itemValue="#{s.value}" />
				</p:selectOneMenu>
				
				<br /> <strong ><h:outputText value="Comment:" styleClass="lbl-display-court" style="vertical-align: top;width: 66px; display: inline-block;"/> <h:outputText  style="vertical-align: top; display: inline-block;" value=" * " styleClass="required" /> </strong>
				<p:inputTextarea rows="6" cols="40" value="${flowScope.scannedDocToView.newReprintComment}" maxlength="250" />
				
				<br />
			</div>
			<div style="text-align: center;">
				<span style="margin: 0 10px;">
				<p:commandButton id="savecd5" value="Confirm" processIds="*" action="reprintSD" ajax="false" styleClass="blue" />
				</span> <span style="margin: 0 10px;"><p:commandButton icon="ui-icon-refresh" id="reprintcd5" value="Cancel" processIds="*" action="cancelAction"
						ajax="false" styleClass="blue"
					/> </span>
			</div>
		</p:fieldset>
	</ui:fragment>
</ui:composition>
