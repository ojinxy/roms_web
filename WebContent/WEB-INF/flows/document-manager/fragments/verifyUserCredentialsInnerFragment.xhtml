<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fsl="http://org.fsl.com">

	<ui:fragment id="page">	
			<p:messages autoupdate="true" closable="true"></p:messages >
				<p:fieldset label=" ">
					 <div style="margin-bottom:20px">
					 	<strong ><h:outputText value="Username:" style="font-weight:bold;text-transform:uppercase;min-width:30%;padding-right:10px" maxlength="20"/><h:outputText value=" * " styleClass="required" /></strong> 
					 		<p:inputText value="${flowScope.verifyView.userName}" autocomplete="off" rendered="#{flowScope.docType != null}" id="usernamevr" />
					 		<p:inputText value="${flowScope.roadCheckReviewSummaryBean.verifyView.userName}" autocomplete="off" rendered="#{flowScope.docType == null}" id="usernamevr" />
					<br />
					<br />
					 	<strong ><h:outputText value="Password:" style="font-weight:bold;text-transform:uppercase;min-width:30%;padding-right:10px" maxlength="20"/><h:outputText value=" * " styleClass="required" /></strong> 
					 	<p:password value="${flowScope.verifyView.password}" autocomplete="off" rendered="#{flowScope.docType != null}" id="passwordvr" />
					 	<p:password value="${flowScope.roadCheckReviewSummaryBean.verifyView.password}"  autocomplete="off" redisplay="false" rendered="#{flowScope.docType == null}" id="passwordvr" />
					
						<br />
					 	<br />
					<c:choose>
					 	<c:when test="#{ flowScope.docType == 'SUM'}">
					 		
						<strong><h:outputText value="Comment:" style="vertical-align: top; display: inline-block;" /><h:outputText value=" * " styleClass="required" /></strong> 
						<br/>
						
						<p:inputTextarea rows="6" cols="50" value="${flowScope.summons.newComment}" maxlength="250"  />
							<br/>	   
					 	</c:when>
					 	<c:when test="#{flowScope.docType == 'WNO' }">
					 	
						<strong><h:outputText value="Comment:" style="vertical-align: top; display: inline-block;" /><h:outputText value=" * " styleClass="required" /></strong> 
						<br/>
						<p:inputTextarea rows="6" cols="50" value="${flowScope.warningNotice.newComment}" maxlength="250" />
								<br/>   
					 	</c:when>					 	
					 	
					 	<c:when test="#{flowScope.docType == 'WNP' }">
					 	
						<strong><h:outputText value="Comment:" style="vertical-align: top; display: inline-block;" /><h:outputText value=" * " styleClass="required" /></strong> 
						<p:inputTextarea rows="6" cols="50" value="${flowScope.warningNoProsecution.newComment}" maxlength="250" />
								<br/>   
					 	</c:when>
					 	
					 	<c:when test="#{flowScope.docType == null }">
					 	
						<strong><h:outputText value="Comment:" style="vertical-align: top; display: inline-block;" /><h:outputText value=" * " styleClass="required" /></strong> 
						<br/>
						<p:inputTextarea  rows="6" cols="50" value="${flowScope.roadCheckReviewSummaryBean.roadCheckVerifyComment}" maxlength="250" />
								<br/>   
					 	</c:when>
					 	
					 </c:choose>
					 </div>		
					 
					 <div style="text-align: center;margin:10px">
					<span style="margin: 0 10px;"><p:commandButton id="savedial" value="Accept" processIds="*" action="verifyUserEdits" ajax="false" styleClass="blue" /></span>
						<span style="margin: 0 10px;"><p:commandButton id="denydial" value="Reject" processIds="*" action="denyUserEditVerification" ajax="false" styleClass="blue" /></span>
						<span style="margin: 0 10px;"><p:commandButton icon="ui-icon-refresh" id="cancel3" value="Cancel" processIds="*" action="cancelAction"  styleClass="blue"
			 				ajax="false" /></span> 
					</div>
					<div>
						<script>
							setTimeout(function(){
								clearCache();
								$('input[id*="usernamevr"').val("");}
									, tmout);							
						</script>
					</div>
				</p:fieldset>		
	</ui:fragment>
</ui:composition>
