<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces" xmlns:hx="http://www.ibm.com/jsf/html_extended" xmlns:sec="http://www.springframework.org/security/tags" xmlns:p="http://primefaces.org/ui"
	xmlns:fsl="http://org.fsl.com" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
	<ui:fragment id="page">
		<p:messages autoupdate="true" closable="true"></p:messages>
		<p:fieldset label="">
			<br />
			<span style="color: #0099FF; display: inline-block;"> Please provide the following details: </span>
			<br />
			<br />
			<div style="width: 80%; margin: 10px auto;">
				<strong><h:outputText value="Reason:" style="font-weight:bold" /> <h:outputText value=" * " styleClass="required" />
				</strong>
				<h:selectOneMenu id="cancelReason" value="${flowScope.summons.reasonCode}" rendered="#{flowScope.docType == 'SUM'}">
					<f:selectItem itemValue="" itemLabel="[Select One]" />
					<f:selectItems value="#{reasonList}" var="s" itemLabel="#{s.label}" itemValue="#{s.value}" />
				</h:selectOneMenu>
				<h:selectOneMenu id="cancelReason" rendered="#{flowScope.docType == 'WNO'}" value="${flowScope.warningNotice.reasonCode}">
					<f:selectItem itemValue="" itemLabel="[Select One]" />
					<f:selectItems value="#{reasonList}" var="s" itemLabel="#{s.label}" itemValue="#{s.value}" />
				</h:selectOneMenu>
				<h:selectOneMenu id="cancelReason" rendered="#{flowScope.docType == 'WNP'}" value="${flowScope.warningNoProsecution.reasonCode}">
					<f:selectItem itemValue="" itemLabel="[Select One]" />
					<f:selectItems value="#{reasonList}" var="s" itemLabel="#{s.label}" itemValue="#{s.value}" />
				</h:selectOneMenu>
				<h:selectOneMenu id="cancelReason" rendered="#{flowScope.docType == null}" value="${flowScope.roadCheckReviewSummaryBean.roadCheckCancelReasonCode}">
					<f:selectItem itemValue="" itemLabel="[Select One]" />
					<f:selectItems value="#{reasonList}" var="s" itemLabel="#{s.label}" itemValue="#{s.value}" />
				</h:selectOneMenu>
				<br /> <br /> <strong><h:outputText value="Comment:" />
					<h:outputText value=" * " styleClass="required" /> </strong>
				<p:inputTextarea rows="6" cols="25" rendered="#{flowScope.docType == 'SUM'}" value="${flowScope.summons.newComment}" maxlength="250" />
				<p:inputTextarea rows="6" cols="25" rendered="#{flowScope.docType == 'WNO'}" value="${flowScope.warningNotice.newComment}" maxlength="250" />
				<p:inputTextarea rows="6" cols="25" rendered="#{flowScope.docType == 'WNP'}" value="${flowScope.warningNoProsecution.newComment}" maxlength="250" />
				<p:inputTextarea rows="6" cols="25" rendered="#{flowScope.docType == null}" value="${flowScope.roadCheckReviewSummaryBean.roadCheckCancelComment}" maxlength="250" />
				<br /> <br />
				<div style="text-align: center;">
					<span style="margin: 0 10px;"><p:commandButton id="savecd5" styleClass="blue" value="Confirm" processIds="*" action="cancel" ajax="false" /> </span> <span style="margin: 0 10px;"><p:commandButton
							icon="ui-icon-refresh" id="cancelcd5" value="Cancel" processIds="*" styleClass="blue" action="cancelAction" ajax="false"
						/> </span>
				</div>
			</div>
		</p:fieldset>
	</ui:fragment>
</ui:composition>
