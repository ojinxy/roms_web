<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/newTemplate.xhtml">

	<ui:define name="title">Parish Maintenance</ui:define>
	<ui:define name="pageHeader">Parish Maintenance</ui:define>
	
	<ui:define name="content">
    	<ui:fragment id="messages">
			<div id="messagesInsertionPoint"><h:messages errorClass="error"
				infoClass="info" layout="list" /></div>
		</ui:fragment>
		
		<h:form styleClass="form" id="parishDetails">
			<fieldset><legend title="parishDetails">Parish Details</legend>
			<table width="70%">
				<tr>
					<td><h:outputText styleClass="outputText" value="Parish Code" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td><h:inputText value="#{parish.parishCode}" id="parishCode" maxlength="2"
						size="5" style="text-align: left"/></td>
						
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText" value="Description" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td><h:inputText value="#{parish.description}" id="description" maxlength="25"
						size="27" style="text-align: left" /></td>
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText" value="Office Location" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<!-- <td><h:inputText value="#{parish.officeLocationCode}" id="officeLocationCode" maxlength="3"
						size="5" style="text-align: left" /></td> -->
					<td><h:selectOneMenu value="#{parish.officeLocationCode}" id="officeLocationCode">
							<f:selectItem itemValue=""  itemLabel=""/>
    						<f:selectItems value="#{officeLocationList}" />
						</h:selectOneMenu>
					</td>
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText" value="Status ID" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td><h:inputText value="#{parish.statusId}" id="statusId" maxlength="6"
						size="8" style="text-align: left" /></td>
				</tr>
			</table>
			
			<div id="buttons">
				<sf:commandButton styleClass="g-button g-button-submit" value="Save" action="save" processIds="*" />
				<sf:commandButton styleClass="g-button g-button-submit" value="Update" action="update" processIds="*" />
				<sf:commandButton styleClass="g-button g-button-submit" value="Cancel" action="cancel" processIds="*" />
			</div>
			
			</fieldset>
		</h:form>
	</ui:define>
	

</ui:composition>
