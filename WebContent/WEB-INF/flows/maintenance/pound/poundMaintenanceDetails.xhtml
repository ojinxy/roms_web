<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/newTemplate.xhtml">

	<ui:define name="title">Pound Maintenance</ui:define>
	<ui:define name="pageHeader"></ui:define>
	
	<ui:define name="content">
    	<script>
    		$("document").ready(function(){
    			
    			$('#javax_faces_developmentstage_messages').css('display','none');
    		});
    	</script>
    	<div class="tabs"><a href="#">#{savehideBtn == 'none'?'Edit ':'Add '}Pound Details </a></div>
		<div class="main borders">
		
		<h:form styleClass="form" id="poundDetails">
			  <p:messages autoupdate="true" id="msg" closable="true"/>
			<p:panelGrid style="margin-top:5px;width:100%;" id="gridVehicleDetails">
				<p:row>
					<p:column>
						<span style="padding-left:1px;width: 100px;display: inline-block;">
						<h:outputText styleClass="outputText" value="Pound Name: " />
						<h:outputText value="*" styleClass="required" />
						</span>
						<p:inputText value="#{pound.poundName}" id="poundName" maxlength="50"
							size="50" style="text-align: left;width:50%;margin-left:0px;"  />
					</p:column>
					<p:column>
					<span style="padding-left:1px;width: 100px;display: inline-block;">
						<h:outputText styleClass="outputText" value="Number of Lots:" />
						<h:outputText value="*" styleClass="required" />
					</span>
						<p:inputMask value="#{pound.numberOfLots}" id="numberOfLots" style="text-align: left;width:100px;" mask="9?999" placeHolder="" maxlength="11" size="13"/>
					</p:column>
				</p:row>	
				
				<p:row>
				
					<p:column>
					<span style="padding-left:1px;width: 100px;display: inline-block;">
						<h:outputText styleClass="outputText" value="Description: " />
						<h:outputText value="*" styleClass="required" />
					</span>
						<p:inputTextarea value="#{pound.shortDesc}" id="shortDesc" maxlength="200"
						size="100" style="text-align: left;width:200px;"/>
					</p:column>
					<p:column>
					<span style="padding-left:1px;width: 100px;display: inline-block;">
						<h:outputText styleClass="outputText" value="Number of Parking Spaces:" />
						<h:outputText value="*" styleClass="required" />
						
					</span>
						<p:inputMask value="#{pound.numberOfParkingSpaces}" id="numberOfParkingSpaces" style="text-align: left;width:100px;margin-left:0px;" mask="9?999" placeHolder="" maxlength="11" size="13"/>	
					</p:column>
						
				</p:row>
					
				
				
				<p:row>
					<p:column style="width:60%;padding:20px 0 10px 0;">
						<h:outputText styleClass="outputText" value="Address" />
					</p:column>
					<p:column style="padding:20px 0 10px 0;">
						<h:outputText styleClass="outputText" value="Contact Number" />
					</p:column>
				</p:row>	
				
				<p:row>
					<p:column>
							<span style="padding-left:1px;width: 100px;display: inline-block;">
								<h:outputText styleClass="outputText" value="Street Number: " />
							</span>
								<p:inputText value="#{pound.streetNo}" id="streetNo" maxlength="15"
								size="17" style="text-align: left;width:100px;margin-left:0px;" />
					</p:column>
					<p:column>
					<span style="padding-left:1px;width: 100px;display: inline-block;">
							<h:outputText styleClass="outputText" value="Cell:" />
					</span>
							<p:inputMask id="telephoneCell" value="#{pound.telephoneCell}" mask="(9?99)999-9999" style="text-align:left;width:110px;margin-left:0px;" onfocus="this.value = this.value==''?'876':this.value;" onblur="this.value = this.value=='(876)___-____'?'':this.value;"/>
					</p:column>
					
				</p:row>
				<p:row>
				
					<p:column>
							<span style="padding-left:1px;width: 100px;display: inline-block;">
								<h:outputText styleClass="outputText" value="Street Name: " />
								
							</span>
								<p:inputText value="#{pound.streetName}" id="streetName" maxlength="25"
							size="27" style="text-align: left;width:50%;margin-left:0px;" />
					</p:column>
					
					<p:column>
					<span style="padding-left:1px;width: 100px;display: inline-block;">
							<h:outputText styleClass="outputText" value="Work:" />
							<h:outputText value="*" styleClass="required" />
					</span>
							<p:inputMask id="telephoneWord" value="#{pound.telephoneWork}" mask="(9?99)999-9999" style="text-align:left;width:110px;margin-left:0px;" onfocus="this.value = this.value==''?'876':this.value;" onblur="this.value = this.value=='(876)___-____'?'':this.value;"/>
					</p:column>
					<!-- <p:column>
							<h:outputText styleClass="outputText" value="Home:" />
							<p:inputMask id="telephoneHome" value="#{pound.telephoneHome}" mask="(999)-999-9999" style="text-align:left;width:100px;margin-left:2px;"/>
					</p:column> -->
					
					
				</p:row>
				<p:row>
				
					<p:column  colspan="2">
								<span style="padding-left:1px;width: 100px;display: inline-block;">
									<h:outputText styleClass="outputText" value="P.O. Box: " />
								</span>
									<p:inputText value="#{pound.poBoxNo}" id="poBoxNo"
										maxlength="6" size="10" style="text-align: left;margin-left:0px;" />
					
									<h:outputText styleClass="outputText" value="P.O. Location:" style="margin-left:10px;"/>
									<p:inputText value="#{pound.poLocationName}"
										id="poLocationName" maxlength="25" size="40"
										style="text-align: left;margin-left:10px;" />
					</p:column>
				
					
				</p:row>
									
				<p:row>
						
					<p:column  colspan="2">	
							<span style="padding-left:1px;width: 100px;display: inline-block;">
								<h:outputText styleClass="outputText" value="Mark: " />
							</span>
								<p:inputText value="#{pound.markText}" id="markText"
									maxlength="40" size="42" style="text-align: left;width:476px;margin-left:0px;" />
					</p:column>
					
				</p:row>
				<p:row>
					<p:column  colspan="2">
								<span style="padding-left:1px;width: 100px;display: inline-block;">
									<h:outputText styleClass="outputText" value="Parish: " />
									<h:outputText value="*" styleClass="required" />
								</span>
									<p:selectOneMenu value="#{pound.parishCode}" id="parishCode" style="margin-left:0px;">
										<f:selectItem itemValue="" itemLabel="[Select One]" />
										<f:selectItems itemValue="#{pound.parishCode}"
											value="#{parishList}" />
									</p:selectOneMenu>
					</p:column>		
						
				</p:row>	
				
				<p:row>		
						<p:column colspan="2">
						<span style="padding-left:1px;width: 100px;display: inline-block;">
							<h:outputText styleClass="outputText" value="Status: " />
							<h:outputText value="" styleClass="" />
						</span>
								<c:choose>
										<c:when test="#{hideActive == true}">
										<p:selectOneMenu value="#{pound.statusId}" id="statusSel" style="width:150px;margin-left:0px;">
											<f:selectItem itemValue="ACT" itemLabel="ACTIVE"></f:selectItem>
											<f:selectItem itemValue="INA" itemLabel="INACTIVE"></f:selectItem>
										</p:selectOneMenu>
										</c:when>
										<c:otherwise>
												<p:inputText value="" id="statId" style="text-align: left; margin-left: 0px;width:120px;background:#dddddd;" readonly="true"/>
												<p:watermark for="statId" value="Active" />
										</c:otherwise>
										</c:choose>
							</p:column>
				</p:row>					
			<p:row>
				<p:column colspan="2" style="padding-top:20px;text-align:center;">
					<p:commandButton styleClass="blue" value="Save" action="save" processIds="*" ajax="false" style="display:#{savehideBtn}"/>
					<p:commandButton styleClass="blue" value="Save" action="update" processIds="*" ajax="false" style="display:#{updatehideBtn}"/>
					<p:commandButton styleClass="blue" value="Clear" processIds="*" actionListener="#{poundMaintenanceServiceAction.add(flowRequestContext)}" update="poundDetails" ajax="true" style="display:#{savehideBtn}"/>
					<!-- <p:commandButton styleClass="blue" value="Back" action="cancel" processIds="*" ajax="false"/>-->
					<p:commandButton styleClass="blue" value="Back" action="cancel" processIds="*"  ajax="false"  update="poundDetails" />
				</p:column>
			</p:row>
			
			</p:panelGrid>
			
		</h:form>	
		</div>	
	</ui:define>
</ui:composition>
