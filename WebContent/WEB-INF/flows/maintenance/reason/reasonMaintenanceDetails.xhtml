<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/newTemplate.xhtml">

	<ui:define name="title">Reason Maintenance </ui:define>
	<ui:define name="pageHeader">Reason Maintenance </ui:define>
    
    <ui:define name="content">
    	<ui:fragment id="messages">
			<div id="messagesInsertionPoint"><h:messages errorClass="error"
				infoClass="info" layout="list" /></div>
		</ui:fragment>
		<h:form styleClass="form" id="reasonMaintenanceDetails">
			<fieldset><legend title="reasonMaintenanceDetails">Reason Details</legend>
				<table align="center" width="60%">
					<tr>
						<td style="width: 180px" width="159" nowrap="nowrap"><h:outputText
								styleClass="outputText" value="Reason Description" /> <h:outputText
								value="*" styleClass="asterisk" /></td>
						<td colspan="3"><h:inputText value="#{reason.reasonDescription}"
								id="reasonDescription" maxlength="30" size="34"
								style="text-align: left" /></td>
					</tr>
					<tr>
						<td style="width: 159px" width="159"><h:outputText
								styleClass="outputText" value="Status ID" /> <h:outputText
								value="*" styleClass="asterisk" />
						</td>
						<td style="width: 86px" width="111"> <h:inputText
								value="#{reason.statusId}" id="statusId" maxlength="6" size="8"
								style="text-align: left" />
						</td><td style="width: 93px" nowrap="nowrap"><h:outputText
								styleClass="outputText" value="Type" /> <h:outputText value="*"
								styleClass="asterisk" /></td>
						<td><h:inputText value="#{reason.type}" id="type"
								maxlength="1" size="3" style="text-align: left" />
						</td>
					</tr>
					
				</table>
				
				<div id="buttons">
					<sf:commandButton styleClass="g-button g-button-submit" value="Save" action="save" processIds="*" />
					<sf:commandButton styleClass="g-button g-button-submit" value="Update" action="update" processIds="*" />
					<sf:commandButton styleClass="g-button g-button-submit" value="Cancel" action="cancel" processIds="*" />
				</div>
			</fieldset>
		</h:form>
		
	</ui:define>

</ui:composition>
