<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	xmlns:hx="http://www.ibm.com/jsf/html_extended"
	xmlns:sec="http://www.springframework.org/security/tags"
	template="/WEB-INF/newTemplate.xhtml">

	<ui:define name="title">Configuration Maintenance</ui:define>
	<ui:define name="pageHeader">Configuration Maintenance</ui:define>
	
	<ui:define name="content">
    	<ui:fragment id="messages">
			<div id="messagesInsertionPoint"><h:messages errorClass="error"
				infoClass="info" layout="list" /></div>
		</ui:fragment>
		
		<h:form styleClass="form" id="configurationDetails">
			<fieldset><legend title="configurationDetails">Configuration Details</legend>
			<table width="70%">
				<tr>
					<td><h:outputText styleClass="outputText" value="Configuration Code" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td><h:inputText value="#{configuration.cfgCode}" id="cfgCode" maxlength="12"
						size="14" style="text-align: left"  /></td>
					<td><h:outputText styleClass="outputText" value="Description" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td ><h:inputTextarea value="#{configuration.description}" id="description" maxlength="255"
						size="257" style="text-align: left"  /></td>
				</tr>
				<tr>
					
					<td><h:outputText styleClass="outputText" value="Data Type" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td><h:inputText value="#{configuration.dataType}" id="dataType" maxlength="1"
						size="14" style="text-align: left"  /></td>
					<td><h:outputText styleClass="outputText" value="Value" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td><h:inputTextarea value="#{configuration.value}" id="value" maxlength="255"
						size="257" style="text-align: left"  /></td>
				</tr>
				<tr>
					<td><h:outputText styleClass="outputText" value="Selectable" /></td>
					<td><h:inputText value="#{configuration.selectable}" id="selectable" maxlength="1"
						size="14" style="text-align: left" /></td>
					<td><h:outputText styleClass="outputText" value="Start Date" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td><h:inputText id="startDate" value="#{configuration.startDate}" 
						size="26" maxlength="27" /></td>
				</tr>
				<tr>	
					<td><h:outputText styleClass="outputText" value="Status ID" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td><h:inputText value="#{configuration.statusId}" id="statusId" maxlength="6"
						size="14" style="text-align: left" /></td>
					<td><h:outputText styleClass="outputText" value="End Date" />
						<h:outputText value="*" styleClass="asterisk" /></td>
					<td><h:inputText id="endDate" value="#{configuration.endDate}" 
						 size="26" maxlength="27" />
					</td>
				</tr>
			</table>
			
			<div id="buttons">
				<sf:commandButton styleClass="g-button g-button-submit" value="Save" action="save" processIds="*" />
				<sf:commandButton styleClass="g-button g-button-submit" value="Update" action="update" processIds="*" />
				<sf:commandButton styleClass="g-button g-button-submit" value="Cancel" action="cancel" processIds="*" />
			</div>
			
			</fieldset>
		</h:form>
	</ui:define>
	

</ui:composition>
